<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyGALA</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .section {
      padding: 20px;
    }
    button {
      background-color: #3b3b3b;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #5c5c5c;
    }
  </style>
</head>
<body>
  <header>
    Welcome to MyGALA
  </header>
  <div class="section">
    <p>What should you do after Matric?</p>
    <button onclick="showOptions()">Show Options</button>
    <ul id="options" style="display:none;"></ul>
  </div>

  <script>
    function showOptions() {
      const options = [
        "Apply to University or College",
        "Learn a Trade or Skill (TVET)",
        "Start a Business",
        "Look for Internships or Learnerships",
        "Take a Gap Year and Volunteer"
      ];
      const list = document.getElementById("options");
      list.innerHTML = "";
      options.forEach(option => {
        const li = document.createElement("li");
        li.textContent = option;
        list.appendChild(li);
      });
      list.style.display = "block";
    }
  </script>
</body>
</html>
