<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyGALA - Contact</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 30px;
      text-align: center;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #f0f0f0;
      border-radius: 6px;
    }

    button {
      background-color: #4dabf7;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #339af0;
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Have questions? Let us know and we'll get back to you.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="resources.html">Resources</a>
    <a href="scholarships.html">Scholarships</a>
    <a href="careertips.html">Career Tips</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <form action="https://formspree.io/f/mayrzkkz" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 MyGALA. We're here to support you.
  </footer>

</body>
</html>
