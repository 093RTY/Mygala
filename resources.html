<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyGALA Resources</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }h2 {
  text-align: center;
  color: #333;
  font-size: 32px;
  margin-bottom: 20px;
}

#searchInput {
  width: 100%;
  max-width: 500px;
  padding: 10px;
  margin: 0 auto 30px auto;
  display: block;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.career-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}

.career-card {
  background-color: #f4f4f4;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.career-card img {
  width: 100%;
  max-height: 180px;
  object-fit: cover;
  border-radius: 8px;
}

.career-info {
  padding-top: 10px;
}

.career-info h4 {
  margin: 10px 0 5px;
  color: #111;
}

.career-info p {
  margin: 5px 0;
  font-size: 14px;
}

footer {
  margin-top: 40px;
  text-align: center;
  color: #777;
  font-size: 14px;
}

  </style>
</head>
<body>
  <h2>Career Paths, Subjects & Duration</h2>
  <input type="text" id="searchInput" onkeyup="searchCareers()" placeholder="Search for careers..." />
  <div class="career-grid" id="careerGrid">
    <!-- Careers will be injected here by JavaScript -->
  </div>
  <footer>
    &copy; 2025 MyGALA | Empowering learners beyond school
  </footer>  <script>
    const careers = [
      {
        title: "Doctor",
        subjects: "Life Sciences, Physical Science, Math",
        duration: "6–7 years",
        image: "images/doctor.jpg"
      },
      {
        title: "Software Developer",
        subjects: "Math, IT / CAT",
        duration: "3–4 years",
        image: "images/software.jpg"
      },
      {
        title: "Lawyer",
        subjects: "English, History",
        duration: "4–5 years",
        image: "images/lawyer.jpg"
      },
      {
        title: "Engineer",
        subjects: "Math, Physical Science",
        duration: "4 years",
        image: "images/engineer.jpg"
      },
      {
        title: "Teacher",
        subjects: "English, Subject to teach",
        duration: "4 years",
        image: "images/teacher.jpg"
      },
      {
        title: "Fashion Designer",
        subjects: "Visual Arts, Business",
        duration: "3 years",
        image: "images/fashion.jpg"
      },
      {
        title: "Psychologist",
        subjects: "Life Sciences, English",
        duration: "6 years",
        image: "images/psychologist.jpg"
      },
      {
        title: "Pilot",
        subjects: "Math, Physics, English",
        duration: "18–36 months",
        image: "images/pilot.jpg"
      },
      // Add 22 more career objects here as needed
    ];

    const careerGrid = document.getElementById("careerGrid");

    function displayCareers(filteredCareers) {
      careerGrid.innerHTML = "";
      filteredCareers.forEach(career => {
        careerGrid.innerHTML += `
          <div class="career-card">
            <img src="${career.image}" alt="${career.title} icon">
            <div class="career-info">
              <h4>${career.title}</h4>
              <p><strong>Subjects:</strong> ${career.subjects}</p>
              <p><strong>Duration:</strong> ${career.duration}</p>
            </div>
          </div>
        `;
      });
    }

    function searchCareers() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const filtered = careers.filter(career => career.title.toLowerCase().includes(input));
      displayCareers(filtered);
    }

    displayCareers(careers);
  </script></body>
</html>
