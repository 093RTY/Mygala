<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyGALA Resources</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #ffd700;
      margin-top: 20px;
    }

    .search-bar {
      text-align: center;
      margin: 20px;
    }

    .search-bar input {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    .career-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .career-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      display: flex;
      gap: 20px;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .career-card:hover {
      transform: scale(1.02);
    }

    .career-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
    }

    .career-info h4 {
      margin: 0 0 10px;
      color: #ffd700;
    }

    .career-info p {
      margin: 4px 0;
      font-size: 16px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .career-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .career-card img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h2>Career Paths, Subjects & Duration</h2>

  <div class="search-bar">
    <input type="text" id="careerSearch" placeholder="Search careers, subjects, or duration..." />
  </div>

  <div class="career-grid" id="careerContainer">
    <!-- Career cards will be injected here by JavaScript -->
  </div>

  <script>
    // Search functionality adapted from open-source JavaScript filtering techniques
    // Based on examples like:
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter
    // and simple DOM manipulation tutorials (e.g. freeCodeCamp, W3Schools)
    // This code is free to use and modify (MIT-style license)

    const careers = [
      {
        title: "Doctor",
        subjects: "Life Sciences, Physical Science, Math",
        duration: "6–7 years",
        image: "1b57fd81c2282b432b85dc6a8a01fa3d.jpg"
      },
      {
        title: "Software Developer",
        subjects: "Math, IT / CAT",
        duration: "3–4 years",
        image: "1f87b29a2da2df46100975aa86b170a21cb.jpg"
      },
      {
        title: "Lawyer",
        subjects: "English, History",
        duration: "4–5 years",
        image: "a19c3c749b0f94be739b8f86313573bb.jpg"
      },
      {
        title: "Engineer",
        subjects: "Math, Physical Science",
        duration: "4 years",
        image: "985576d92172230dfa08ce0a7f9065.jpg"
      },
      {
        title: "Teacher",
        subjects: "English, Subject to teach",
        duration: "4 years",
        image: "7a67965cb2759c1fb55e0ca428b218a8.jpg"
      },
      {
        title: "Fashion Designer",
        subjects: "Visual Arts, Business",
        duration: "3 years",
        image: "2e54a0ee5a46fac72c01aee1984cf8b4.jpg"
      },
      {
        title: "Psychologist",
        subjects: "Life Sciences, English",
        duration: "6 years",
        image: "a2a4c1bcda5a433afbf169c00235f847.jpg"
      },
      {
        title: "Pilot",
        subjects: "Math, Physics, English",
        duration: "18–36 months",
        image: "dbf3507f8bb2c5e35a3f1c3020467a4d.jpg"
      }
    ];

    const container = document.getElementById("careerContainer");
    const searchInput = document.getElementById("careerSearch");

    function renderCareers(list) {
      container.innerHTML = "";
      list.forEach(career => {
        const card = document.createElement("div");
        card.className = "career-card";
        card.innerHTML = `
          <img src="${career.image}" alt="${career.title} Icon">
          <div class="career-info">
            <h4>${career.title}</h4>
            <p><strong>Subjects:</strong> ${career.subjects}</p>
            <p><strong>Duration:</strong> ${career.duration}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    renderCareers(careers);

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = careers.filter(career =>
        career.title.toLowerCase().includes(keyword) ||
        career.subjects.toLowerCase().includes(keyword) ||
        career.duration.toLowerCase().includes(keyword)
      );
      renderCareers(filtered);
    });
  </script>
</body>
</html>
